<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>403 Forbidden</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Lato');

* {
  position: relative;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Lato', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom right, #e0e0e0, #a0a0a0);
  text-align: center;
  color: #333;
}

/* === Animasi Gembok === */
.lock {
  border-radius: 5px;
  width: 55px;
  height: 45px;
  background-color: #333;
  animation: dip 1s ease-in-out;
  animation-delay: 1.5s;
}

.lock::before,
.lock::after {
  content: '';
  position: absolute;
  border-left: 5px solid #333;
  height: 20px;
  width: 15px;
  left: calc(50% - 12.5px);
}

.lock::before {
  top: -30px;
  border: 5px solid #333;
  border-bottom-color: transparent;
  border-radius: 15px 15px 0 0;
  height: 30px;
  animation: lockmove 2s ease-in-out, spin 2s ease-in-out;
}

.lock::after {
  top: -10px;
  border-right: 5px solid transparent;
  animation: spin 2s ease-in-out;
}

@keyframes lockmove {
  0% { top: -45px; }
  65% { top: -45px; }
  100% { top: -30px; }
}

@keyframes spin {
  0% {
    transform: scaleX(-1);
    left: calc(50% - 30px);
  }
  65% {
    transform: scaleX(1);
    left: calc(50% - 12.5px);
  }
}

@keyframes dip {
  0% { transform: translateY(0px); }
  50% { transform: translateY(10px); }
  100% { transform: translateY(0px); }
}

/* === Teks Pesan === */
.message h1 {
  margin: 40px 0 10px;
  font-size: 1.8rem;
}

.message p {
  color: #555;
  font-size: 1rem;
  max-width: 400px;
}
</style>
</head>
<body>
  <div class="lock"></div>
  <div class="message">
    <h1>Access to this page is restricted</h1>
    <p>Please check with the site administrator if you believe this is a mistake.</p>
  </div>
</body>
</html>
